<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(30.000000, 0.000000);
		var myOptions = {
			zoom: 3,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(40.350051, 27.974578),
new google.maps.LatLng(14.506157, 121.033479),
new google.maps.LatLng(19.849133, -101.024383),
new google.maps.LatLng(31.816038, -99.512099),
new google.maps.LatLng(34.233137, -102.410749),
new google.maps.LatLng(36.015618, -86.581939),
new google.maps.LatLng(-28.272863, -49.162271),
new google.maps.LatLng(33.942874, -118.128732),
new google.maps.LatLng(43.616616, -116.200886),
new google.maps.LatLng(41.930202, 2.254594),
new google.maps.LatLng(34.861365, 134.954779),
new google.maps.LatLng(52.517037, 13.388860),
new google.maps.LatLng(55.686724, 12.570072),
new google.maps.LatLng(52.500170, 5.748082),
new google.maps.LatLng(-23.550651, -46.633382),
new google.maps.LatLng(35.116552, -114.578997),
new google.maps.LatLng(22.415408, 72.031497),
new google.maps.LatLng(27.790303, -97.668884),
new google.maps.LatLng(29.758938, -95.367697),
new google.maps.LatLng(-19.922732, -43.945095),
new google.maps.LatLng(-41.040495, -62.822503),
new google.maps.LatLng(52.136381, -0.467504),
new google.maps.LatLng(37.227586, -115.838509),
new google.maps.LatLng(-22.911014, -43.209373),
new google.maps.LatLng(-27.597300, -48.549610),
new google.maps.LatLng(41.191659, -7.836681),
new google.maps.LatLng(45.468290, 13.699858),
new google.maps.LatLng(-22.821901, -43.030925),
new google.maps.LatLng(42.441524, 19.262108),
new google.maps.LatLng(5.749972, -9.365852),
new google.maps.LatLng(6.128089, 100.368006),
new google.maps.LatLng(38.894893, -77.036553),
new google.maps.LatLng(46.603354, 1.888334),
new google.maps.LatLng(39.422519, -111.714358),
new google.maps.LatLng(-19.607041, -42.299792),
new google.maps.LatLng(38.959759, 34.924965),
new google.maps.LatLng(-21.412365, -42.196515),
new google.maps.LatLng(54.973847, -1.613157),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 20);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
